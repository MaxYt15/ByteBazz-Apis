<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Iniciar sesión | ByteBazz APIs</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <style>
    body {
      min-height: 100vh;
      margin: 0;
      font-family: 'Roboto', Arial, sans-serif;
      background: linear-gradient(135deg, #181A20 0%, #23272F 100%);
      background-size: 200% 200%;
      animation: gradientMove 8s ease-in-out infinite;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: #F1F1F1;
    }
    @keyframes gradientMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    .login-container {
      background: rgba(35,39,47,0.98);
      padding: 2.5rem 2rem 2rem 2rem;
      border-radius: 22px;
      box-shadow: 0 8px 40px #0008, 0 0 0 2px #00C6FB33;
      max-width: 370px;
      margin: 6vh auto;
      text-align: center;
      animation: fadeInDown 1.1s cubic-bezier(0.4,0,0.2,1);
      position: relative;
    }
    .login-logo {
      width: 82px;
      height: 82px;
      margin-bottom: 1.4rem;
      border-radius: 50%;
      background: linear-gradient(135deg, #23272F 60%, #00C6FB 100%);
      box-shadow: 0 2px 32px #00C6FB99, 0 0 0 10px #23272F;
      display: flex;
      align-items: center;
      justify-content: center;
      animation: logoGlow 2.5s infinite alternate;
    }
    .user-icon-glow i {
      font-size: 2.9em;
      color: #fff;
      text-shadow: 0 0 18px #00C6FB, 0 0 2px #fff, 0 0 32px #00C6FB99;
      filter: drop-shadow(0 0 8px #00C6FB88);
      animation: iconPulse 2.2s infinite alternate;
    }
    @keyframes iconPulse {
      0% { text-shadow: 0 0 18px #00C6FB, 0 0 2px #fff; }
      100% { text-shadow: 0 0 32px #00C6FB, 0 0 8px #fff; }
    }
    @keyframes logoGlow {
      0% { box-shadow: 0 2px 24px #00C6FB33, 0 0 0 7px #23272F; }
      100% { box-shadow: 0 2px 36px #00C6FB99, 0 0 0 12px #23272F; }
    }
    .login-container h1 {
      font-size: 2.1rem;
      margin-bottom: 1.3rem;
      background: linear-gradient(90deg, #00C6FB 0%, #005BEA 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.7rem;
      animation: fadeIn 1.6s 0.2s backwards;
    }
    .login-container h1 .fa-lock {
      color: #00C6FB;
      font-size: 1.2em;
      filter: drop-shadow(0 0 6px #00C6FB77);
    }
    .google-btn {
      background: #fff;
      color: #23272F;
      border: none;
      padding: 0.95rem 2.2rem 0.95rem 1.3rem;
      border-radius: 10px;
      font-size: 1.13rem;
      font-weight: 700;
      cursor: pointer;
      margin: 1.2rem 0 0.7rem 0;
      box-shadow: 0 2px 12px #00C6FB22, 0 0 0 2px #00C6FB33;
      display: inline-flex;
      align-items: center;
      gap: 0.8rem;
      transition: box-shadow 0.22s, transform 0.18s, background 0.22s;
      outline: none;
      animation: bounceIn 1.2s 0.6s backwards;
    }
    .google-btn:hover {
      box-shadow: 0 8px 32px #00C6FB55, 0 0 0 3px #00C6FB66;
      transform: scale(1.04);
      background: #f5f7fa;
    }
    @keyframes bounceIn {
      0% { opacity: 0; transform: scale(0.7) translateY(60px); }
      70% { opacity: 1; transform: scale(1.05) translateY(-8px); }
      100% { opacity: 1; transform: scale(1) translateY(0); }
    }
    #login-status {
      min-height: 1.2em;
      margin-top: 0.7em;
      font-size: 1.03em;
      color: #00C6FB;
      letter-spacing: 0.5px;
    }
    .footer-social {
      margin-top: 2.2rem;
      text-align: center;
      color: #A0A0A0;
      font-size: 1rem;
      letter-spacing: 0.6px;
    }
    .footer-social .fa-brands, .footer-social .fa-envelope {
      margin: 0 9px;
      font-size: 1.3em;
      color: #00C6FB;
      transition: color 0.2s;
    }
    .footer-social .fa-brands:hover, .footer-social .fa-envelope:hover {
      color: #005BEA;
    }
    @media (max-width: 600px) {
      .login-container {
        max-width: 98vw;
        padding: 1.2rem 0.3rem 1.2rem 0.3rem;
      }
      .login-logo {
        width: 54px; height: 54px;
      }
      .login-container h1 {
        font-size: 1.18rem;
      }
    }
    .login-container {
      background: rgba(35,39,47,0.98);
      padding: 2.5rem 2rem;
      border-radius: 18px;
      box-shadow: 0 4px 32px #0006;
      max-width: 370px;
      margin: 6vh auto;
      text-align: center;
      animation: fadeInDown 1s cubic-bezier(0.4,0,0.2,1);
    }
    .login-container h1 {
      font-size: 2rem;
      margin-bottom: 1.2rem;
      background: linear-gradient(90deg, #00C6FB 0%, #005BEA 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    .google-btn { width: 100%; margin: 1.5rem 0 0 0; }
    .password-field {
      position: relative;
      margin: 1.5rem 0;
      width: 100%;
    }
    .password-field input {
      width: 100%;
      padding: 12px 16px;
      padding-right: 45px;
      border: 1px solid #444;
      border-radius: 8px;
      background: #2a2f3b;
      color: #fff;
      font-size: 1rem;
      transition: all 0.3s ease;
    }
    .password-field input:focus {
      border-color: #00C6FB;
      outline: none;
      box-shadow: 0 0 0 2px rgba(0, 198, 251, 0.2);
    }
    .toggle-password {
      position: absolute;
      right: 12px;
      top: 50%;
      transform: translateY(-50%);
      background: none;
      border: none;
      color: #6c757d;
      cursor: pointer;
      font-size: 0.9rem;
      padding: 0 8px;
    }
    .toggle-password:hover {
      color: #00C6FB;
    }
    .login-logo {
      width: 60px; height: 60px; margin-bottom: 1.2rem;
      border-radius: 50%;
      background: #fff;
      box-shadow: 0 2px 12px #00C6FB33;
      display: inline-block;
      object-fit: cover;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="login-logo user-icon-glow">
      <i class="fa-solid fa-user-astronaut"></i>
    </div>
    <h1><i class="fa-solid fa-lock"></i> Inicia sesión en ByteBazz</h1>

    <button id="google-login" class="google-btn"><i class="fab fa-google"></i> Iniciar sesión con Google</button>
    <div id="login-status"></div>

  </div>
  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-analytics-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
  <script src="login.js"></script>
  <div class="footer-social">
    <span style="color:#00C6FB;font-weight:600;letter-spacing:1px;">By Sunkovv</span>
  </div>
</body>
</html>
